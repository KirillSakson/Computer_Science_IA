{% extends "base.html" %}
{% from "macros.html" import represent_bg %}

{% block app_content %}
    {% for bgs in boardgames %}
        <div class="row" style="margin-top: 30px">
            {% for bg in bgs %}
                <div class="card col-md-3" style="margin-left: auto; margin-right: auto">
                    {{ represent_bg(bg) }}
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
